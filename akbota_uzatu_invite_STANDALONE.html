<body>
    <div class="overlay">
        <h1>Ақбота</h1>
        <h2>Узату</h2>
        <p><strong>Құрметті қонақтар!</strong></p>
        <p>Сіздерді аяулы қызымыз <strong>Ақботаның</strong><br>
        узату тойына арналған салтанатты дастарханның<br>
        қадірлі қонағы болуға шақырамыз.</p>

        <p><strong>📍 Мекенжай:</strong><br> Тараз, ресторан Ақ Сарай, Әл-Фараби 25Г</p>

        <iframe 
            src="https://www.google.com/maps?q=Тараз,+ресторан+Ак+Сарай,+Аль-Фараби+25Г&output=embed">
        </iframe>

        <p><strong>⏰ Уақыты:</strong><br> 1 қараша 2025 жыл, 18:00</p>

        <div class="countdown" id="countdown"></div>

        <p><strong>📞 Байланыс:</strong><br> 8 778 597 53 40 (Фарида)</p>

        <a class="btn" href="https://wa.me/77785975340?text=Сәлеметсіз%20бе!%20Мен%20Ақботаның%20узатуына%20келемін.">✅ Қатысамын</a>
    </div>

    <script>
        // Countdown Timer (device local time)
        const eventDate = new Date("Nov 1, 2025 18:00:00").getTime();
        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                (days > 0 ? days + " күн " : "") + hours + " сағ " + minutes + " мин " + seconds + " сек";

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "🎉 Мереке басталды!";
            }
        }, 1000);
    </script>
</body>
